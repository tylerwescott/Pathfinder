<!DOCTYPE html>
<html lang="eng">
<head>
</head>
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<body>
    <form method="POST"> <!--email text box-->
        <label for="email">email:</label> 
        <input type="text"  id="email" name="email"/><br><br> <!--password text box-->
        <label for="pass">password:</label>
        <input type="password"  id="pass" name="pass"/><br><br>
        <button type="submit">Log in</button><!--button that posts information entered by user-->
    </form>
</body>
</html>
