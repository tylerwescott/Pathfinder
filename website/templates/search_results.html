{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
    <h1>Search Results</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Career Tag</th>
            </tr>
        </thead>
        <tbody>
            {% for user in results %}
            <tr>
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
                <td>{{ result.job_role }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    {% block back_to_results_button %}
    <form action="{{ url_for('views.search_results') }}" method="get">
        <button type="submit">Back to Search</button>
    {% endblock %}
{% endblock %}
